<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <style>
    body {
      font-family: 'Georgia', 'Nirmala UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://res.cloudinary.com/dvhmnh714/image/upload/v1726710118/img%20python/edp5ayxwkgzaemjsvsz8.jpg'); /* Imagen de fondo */
      background-size: cover; /* Cubrir toda el área */
      background-position: center; /* Centrar la imagen */
    }

    /* Contenedor que se mueve y bota colores al hacer hover */
    .card {
      width: 320px;
      background-color: rgba(30, 30, 30, 0.8); /* Fondo oscuro con opacidad */
      border-radius: 22px;
      padding: 2em;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }

    .card:hover {
      transform: translateY(-5px); /* Mover un poco el contenedor */
      background-color: #bb86fc; /* Color al hacer hover */
      box-shadow: 0px 0px 30px 1px rgba(187, 134, 252, 0.5);
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Título "Login" más grande y blanco */
    #heading {
      text-align: center;
      margin: 0;
      color: #ffffff; /* Texto blanco */
      font-size: 2.5em; /* Tamaño más grande */
    }

    /* Logo debajo de "Login" */
    #logo {
      display: block;
      margin: 0 auto;
      width: 80px;
      height: 80px;
      margin-bottom: 1em;
    }

    /* Estilo de los campos de texto */
    .field {
      display: flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.6em;
      background-color: #2b2b2b; /* Fondo oscuro para los campos */
      border-radius: 25px;
      box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .input-icon {
      height: 1.3em;
      width: 1.3em;
      fill: #ffffff; /* Íconos en blanco */
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      color: #ffffff; /* Texto blanco */
    }

    /* Estilo del botón "Login" */
    .btn {
      text-align: center;
      margin-top: 2em;
    }

    .button1 {
      padding: 0.8em 3em;
      background-color: #000000; /* Botón negro */
      color: #bb86fc; /* Texto en morado */
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s;
    }

    .button1:hover {
      background-color: #bb86fc; /* Color al hacer hover */
      color: #000000; /* Texto negro */
      transform: scale(1.05); /* Aumenta ligeramente el tamaño al hacer hover */
    }

    /* Estilo de la alerta de error */
    .error-alert {
      cursor: default;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      background-color: #232531; /* Fondo gris oscuro */
      padding: 10px;
      border-radius: 10px;
      color: white;
      margin-top: 10px;
    }

    .error-message {
      display: flex;
      gap: 10px;
      align-items: center;
      text-align: justify;
      font-size: 12px;
    }

    .error-message svg {
      fill: #d65563;
      width: 20px; 
      height: 20px;
    }

    .close-button {
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: gray;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .close-button:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <form class="form" action='acceso-login' method='post'>
      <p id="heading">Login</p>
      <img id="logo" src="https://res.cloudinary.com/dvhmnh714/image/upload/v1726708634/img%20python/y5zdwybufchssgew3lje.png">

      <!-- Mensaje de alerta condicional -->
      {% if mensaje %}
      <div class="error-alert" id="errorAlert">
        <div class="error-message">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"></path>
          </svg>
          <p>{{ mensaje }}</p>
        </div>
        <button type="button" class="close-button" onclick="closeAlert()">
          &#x2716;
        </button>
      </div>
      {% endif %}

      <div class="field">
        <svg viewBox="0 0 16 16" class="input-icon">
          <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643z"></path>
        </svg>
        <input type="text" class="input-field" placeholder="Username" autocomplete="off" name='txtusuarios'/>
      </div>

      <div class="field">
        <svg viewBox="0 0 16 16" class="input-icon">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
        </svg>
        <input type="password" class="input-field" placeholder="Password" name='txtcontra'/>
      </div>

      <div class="btn">
        <button class="button1">Sign In</button>
      </div>
    </form>
  </div>

  <!-- Script para cerrar la alerta -->
  <script>
    function closeAlert() {
      document.getElementById('errorAlert').style.display = 'none';
    }
  </script>
</body>
</html>
