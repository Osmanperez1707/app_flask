<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: 'Georgia', 'Nirmala UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        nav {
            background: linear-gradient(135deg, #000000, #bb86fc);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        nav:hover {
            background: linear-gradient(135deg, #bb86fc, #000000);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #bb86fc;
            transition: width 0.3s, left 0.3s;
        }
        nav ul li a:hover {
            color: #000000;
        }
        nav ul li a:hover::after {
            width: 100%;
            left: 0;
        }

        .left-menu {
            display: flex;
        }
        .right-menu {
            display: flex;
            align-items: center;
        }

        .container {
            padding: 100px 20px 20px;
            text-align: center;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #bb86fc;
        }
        p {
            color: #ffffff;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #bb86fc;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Estilo del botón de notificaciones */
        .button {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(44, 44, 44);
            border-radius: 50%;
            cursor: pointer;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.13);
            border: none;
        }

        .bell {
            width: 18px;
        }

        .bell path {
            fill: white;
        }

        .button:hover {
            background-color: rgb(56, 56, 56);
        }

        .button:hover .bell {
            animation: bellRing 0.9s both;
        }

        @keyframes bellRing {
            0%, 100% { transform-origin: top; }
            15% { transform: rotateZ(10deg); }
            30% { transform: rotateZ(-10deg); }
            45% { transform: rotateZ(5deg); }
            60% { transform: rotateZ(-5deg); }
            75% { transform: rotateZ(2deg); }
        }

        .button:active {
            transform: scale(0.8);
        }

        /* Estilo para el contador de notificaciones no leídas */
        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff0000;
            color: #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>
    <ul class="left-menu">
        <li><a href="/agregar">Agregar Productos</a></li>
        <li><a href="/editar">Editar Productos</a></li>
        <li><a href="/eliminar">Eliminar Productos</a></li>
        <li><a href="/visualizar">Visualizar</a></li>
    </ul>
    <ul class="right-menu">
        <li><a href="/settings">Perfil del Empleado</a></li>
        <li><a href="/logout">Log Out</a></li>
        <li>
            <button class="button" onclick="window.location.href='/notificaciones'">
                <svg viewBox="0 0 448 512" class="bell">
                    <path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"></path>
                </svg>
                <!-- Contador de notificaciones no leídas -->
                <div class="notification-count">{{ num_notificaciones_no_leidas }}</div>
            </button>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="card">
        <h1>Bienvenido a la Gestión de Productos</h1>
        <p>Selecciona una opción del menú para comenzar.</p>
    </div>
</div>

<footer>
    &copy; 2024 Gestión de Productos. Todos los derechos reservados.
</footer>

</body>
</html>
